language: ruby
addons:
  firefox: '66.0'
rvm:
- 2.5.0
- jruby
before_install:
- gem install bundler
- gem update bundler
- rvm install ruby-2.5.0
- bundle install
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile
deploy:
  provider: heroku
  api_key:
    secure: 
  app: makers-acebook-creators
  on:
    repo: matthewwhitaker/acebook-creators
